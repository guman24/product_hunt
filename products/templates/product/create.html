{% extends 'base.html' %}

{% block content %}

{% if error %}
    {{error}}
    <br/>
    <br/>
{% endif %}

<h1>Create </h1>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    Title:
    <br/>
    <input type="text" name="title"/>
    <br/>
    Product Description:
    <br/>
    <input type="text" name="product_desc"/>
    <br/>
    Product Image:
    <br/>
    <input type="file" name="product_image"/>
    <br/>
    Product Icon:
    <br/>
    <input type="file" name="product_icon"/>
    <br/>
    URL:
    <br/>
    <input type="text" name="product_url"/>
    <br/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Create"/>

</form>
{% endblock %}
